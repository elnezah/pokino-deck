<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" menuId="mainSideMenu" type="overlay">
      <ion-header>
        <ion-toolbar color="dark" class="ion-align-startio">
          <ion-buttons slot="start">
            <ion-menu-toggle>
              <ion-button>
                <ion-icon name="close"></ion-icon>
              </ion-button>
            </ion-menu-toggle>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content color="dark">
        <ion-list>
          <ion-menu-toggle autoHide="false" *ngFor="let e of sideMenuEntries">
            <ion-item [routerLink]="e.link" color="dark" class="main-menu-item">
              <ion-icon slot="start" [name]="e.iconName"></ion-icon>
              <ion-label>{{e.textKey | translate | uppercase}}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>

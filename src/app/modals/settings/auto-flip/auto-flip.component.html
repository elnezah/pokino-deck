<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-button (click)="onClickOnClose()">
        <ion-icon slot="start" name="close"></ion-icon>

      </ion-button>
    </ion-buttons>
    <ion-title>{{ 'MODAL.AUTO_FLIP.window_title' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>{{ 'MODAL.AUTO_FLIP.label_flip_time' | translate }}</ion-label>
    <ion-chip slot="end" [color]="time ? 'primary' : 'danger'">
      {{time ? ((time * 1000) | date: 'm:ss' ): 'Off'}}
    </ion-chip>
  </ion-item>
  <ion-range min="5" max="150" pin="true" snaps="true" step="5" ticks="true" value="0"
    [color]="time ? 'primary' : 'danger'" [value]="time" (ionChange)="onRangeChange($event)">
    <ion-icon name="rocket" slot="start"></ion-icon>
    <ion-icon name="walk" slot="end"></ion-icon>
  </ion-range>
</ion-content>

<ion-footer class="ion-no-border ion-padding">
  <ion-toolbar style="--background: transparent;">
    <ion-button (click)="onClickOnSave()" expand="block">
      {{ 'GENERAL.button_save' | translate }}
    </ion-button>
  </ion-toolbar>
</ion-footer>

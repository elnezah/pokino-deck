<table>
  <tr *ngFor="let row of cardsToShow">
    <td *ngFor="let card of row">
      <div class="card-container">
        <app-card [card]="card.card" style="--card-padding: 0.5em"
          [ngStyle]="{opacity: card.isPlayed ? '80%' : '100%'}">
        </app-card>

        <div class="check-mark" *ngIf="card.isPlayed">
          &nbsp;
        </div>

      </div>
    </td>
  </tr>
</table>
